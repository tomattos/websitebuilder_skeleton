<div class="page-settings">
  <form class="page-settings-form"
        [formGroup]="form"
        (ngSubmit)="onSaveForm()">
    <mat-form-field class="main-form-field">
      <label>
        <input
          type="text"
          placeholder="Page Title"
          name="pageTitle"
          formControlName="pageTitle"
          matInput>
      </label>
    </mat-form-field>

    <mat-form-field class="main-form-field">
      <label>
        <input
          type="text"
          placeholder="Page Description"
          name="pageDescription"
          formControlName="pageDescription"
          matInput>
      </label>
    </mat-form-field>

    <mat-form-field class="main-form-field">
      <label>
        <input
          type="url"
          placeholder="Page URL"
          name="pageUrl"
          formControlName="pageUrl"
          matInput>
      </label>
    </mat-form-field>

    <div class="page-settings-list">
      <mat-slide-toggle formControlName="isHome"
                        class="page-settings-item main-slide-toggle"
                        (change)="onIsHomeChange($event)">
        Home page <i class="material-icons">home</i>
      </mat-slide-toggle>

      <!-- add custom code -->
      <a class="page-settings-item"><i class="material-icons">code</i>Add custom code</a>

      <!-- clone page -->
      <a class="page-settings-item"><i class="material-icons">file_copy</i>Clone</a>

      <!-- remove page -->
      <a class="page-settings-item"
         (click)="onRemovePage()">
        <i class="material-icons">delete_forever</i>Delete Page
      </a>
    </div>

    <!-- form buttons -->
    <div class="form-btn-controllers">
      <button mat-flat-button
              type="button"
              class="main-button"
              color="secondary"
              (click)="onCloseModal()">Cancel</button>

      <button mat-flat-button
              type="submit"
              class="main-button"
              color="primary">Save</button>
    </div>
  </form>
</div>
